name: Fetch services

on:
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-20.04
    steps:
      - name: Get current date for branch name
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm ci
      - run: npm run fetch-and-update
      - uses: peter-evans/create-pull-request@v3
        with:
          branch: ${{ steps.date.outputs.date }}
          delete-branch: true
          title: Fetch new services - ${{ steps.date.outputs.date }}
          commit-message: ðŸ¤– Fetch service listings (${{ steps.date.outputs.date }})
          body: |-
            ðŸ¤– This PR was automatically generated.

            Changes:
              - Fetch service listings on ${{ steps.date.outputs.date }}
